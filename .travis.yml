language: rust

env:
  global:
    - PROJECT_NAME=pandoc-emoji
    - RUST_BACKTRACE: full

matrix:
  include:
    - os: linux
      rust: nightly
      env: TARGET=i686-unknown-linux-musl
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-musl
    - os: osx
      rust: nightly
      env: TARGET=x86_64-apple-darwin
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
  secure: ""
  file: pandoc-emoji-$TRAVIS_TAG.zip
  on:
    tags: true
